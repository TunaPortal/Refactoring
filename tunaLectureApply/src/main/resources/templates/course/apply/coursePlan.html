<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>강의계획서</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" id="css-main" th:href="@{/css/oneui.min.css}">
    <link rel="stylesheet" th:href="@{/js/plugins/slick-carousel/slick.css}">
    <link rel="stylesheet" th:href="@{/js/plugins/slick-carousel/slick-theme.css}">
  
<style>
td {
	text-align: center;
}

tr {
	text-align: center;
}
</style>
</head>
<body>
	<div id="page-container"
		class="sidebar-o sidebar-gray enable-page-overlay side-scroll page-header-fixed main-content-narrow">
		<!-- 
 ██████  ██████  ███    ██ ████████ ███████ ███    ██ ████████ 
██      ██    ██ ████   ██    ██    ██      ████   ██    ██

██      ██    ██ ██  ██ ██    ██    ██      ██  ██ ██    ██    
 ██████  ██████  ██   ████    ██    ███████ ██   ████    ██ 
-->
			<div class="content">
				<div class="row">
					<div class="col-12">
						<h3 class="h3 fw-bold mb-2">강의계획서</h3>
					</div>
					<div class="block block-content bg-body-extra-light block-rounded">
						<div id="page-container">
							<div class="row">
								<div class="col-lg-12 col-xl-12">
									<table class="table table-vcenter table-bordered rounded" style="border: 1px solid rgba(200, 200, 200)">
										<tbody>
											<tr>
												<th class="fw-semibold fs-sm table-active" >교과목명</th>
												<th class="fw-semibold fs-sm" colspan="8"></th>
											</tr>

											<tr>
												<th class="fw-semibold fs-sm table-active">교수명</th>
												<th class="fw-semibold fs-sm" colspan="4"></th>
												<th class="fw-semibold fs-sm table-active">소속학과</th>
												<th class="fw-semibold fs-sm" colspan="4"></th>
											</tr>
											<tr>
												<th class="fw-semibold fs-sm table-active">이메일</th>
												<th class="fw-semibold fs-sm" colspan="4"></th>
												<th class="fw-semibold fs-sm table-active">연락처</th>
												<th class="fw-semibold fs-sm" colspan="4"></th>
											</tr>
											<tr>
												<th class="fw-semibold fs-sm table-active">과목코드</th>
												<th class="fw-semibold fs-sm" colspan="4"></th>
												<th class="fw-semibold fs-sm table-active">개설년도/학기</th>
												<th class="fw-semibold fs-sm" colspan="4"></th>
											</tr>
											<tr>
												<th class="fw-semibold fs-sm table-active">수강대상</th>
												<th class="fw-semibold fs-sm" colspan="4"></th>
												<th class="fw-semibold fs-sm table-active">강의실</th>
												<th class="fw-semibold fs-sm" colspan="4"></th>
											</tr>
											<tr>
												<th class="fw-semibold fs-sm table-active">요일/교시</th>
												<th class="fw-semibold fs-sm" colspan="4"></th>
												<th class="fw-semibold fs-sm table-active">학점</th>
												<th class="fw-semibold fs-sm" colspan="4"></th>
											</tr>
											<tr>
												<th class="fw-semibold fs-sm table-active" colspan="2" rowspan="2">평가기준(%)</th>
												<th:block class="col-8">
												<th class="fw-semibold fs-sm table-active" colspan="2" >출 석</th>
												<th class="fw-semibold fs-sm table-active" colspan="2" >중간고사</th>
												<th class="fw-semibold fs-sm table-active" colspan="2" >기말고사</th>
												<th class="fw-semibold fs-sm table-active" colspan="2" >과제</th>
											</tr>
											<tr>
												<th class="fw-semibold fs-sm" colspan="2"></th>
												<th class="fw-semibold fs-sm" colspan="2"></th>
												<th class="fw-semibold fs-sm" colspan="2"></th>
												<th class="fw-semibold fs-sm" colspan="2"></th>
												</th:block>
											</tr>
											<tr>
												<th class="fw-semibold fs-sm table-active" colspan="9">주차별 강의계획</th>
											</tr>
											<tr th:each="i, w : ${weekplan}">
												<th class="fw-semibold fs-sm table-active" colspan="2"></th>
												<th class="fw-semibold fs-sm text-start" colspan="7"></th>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
			<script th:src="@{/js/oneui.app.min.js}"></script>
</body>
</html>
