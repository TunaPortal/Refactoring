

server:
  port: 9000

spring:
  cloud:
    gateway:
      routes:
        - id: tuna
          uri: http://localhost:12000/
          predicates:
            - Path=/first-service/**
        - id: tunaEclass
          uri: http://localhost:12001/
          predicates:
            - Path=/second-service/**
          filters:
            - AddRequestHeader=second-request, second-request-header
            - AddResponseHeader=second-response, second-response-header


