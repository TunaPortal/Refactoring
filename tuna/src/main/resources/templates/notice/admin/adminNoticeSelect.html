<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>학사공지관리/상세보기</title>
	<link rel="stylesheet" th:href="@{/css/oneui.min.css}" />
	<style>
		figure {
			flex: 0 0 auto;
			
		}

		@media (max-width: 800px) {

			figure img {
				width: 100%;
			}

		}
		
		figure img {
		width:100%;
		}

		table {
			border-collapse: collapse;
		}

		table,
		td {
			border: 1px solid black;
		}
		
		.title{
		word-break: break-all;
		}
	</style>

</head>

<body>
	<main>
		<div class="content content-full mt-3">
			<h3 class="fw-bold">공지사항 조회</h3>
			<div class="block block-rounded">
				<div class="block-content block-content-full">
					<div class="row d-flex justify-content-center py-sm-3">
						<div class="text-center fs-sm push">
						<div class="title">
						<h2 class="mt-3"></h2>
						</div>		
							<div class="d-flex justify-content-end">
								<span class="py-2 px-2 bg-body-light col-2 rounded"></span>
							</div>
						</div>
					</div>
					<!--제목 end-->
					<hr>
					<div class="row p-5" th:each="content, i:${content}">

					</div>
					<hr>
					<div th:each="content, i:${content}">
						공개여부 :

						<input type="text" readonly value="공개" style="border:none;">
						<input type="text" readonly value="비공개" style="border:none;">

					</div>
					<hr>
					<th:block>
					
						<div>
						첨부파일 :
							 <a></a>
						</div>
					</th:block>
					<hr>
					<th:block>
						<div>
							다음글 : <a></a>
						</div>
						<div>
							<p>다음글이 없습니다.
							<p>
						</div>
						<div>
							이전글 : <a></a>
						</div>
						<div>
							<p>다음글이 없습니다.
							</p>
						</div>
					</th:block>
					<div class="p-1 d-flex justify-content-end">
						<button type="button" class="btn btn-outline-secondary m-1"목록</button>

						<form method="post">
							<input type="hidden" id="no" name="no">
							<input type="submit" id="modiB" class="btn btn-outline-secondary m-1" value="수정하기">
						</form>
					</div>


				</div>
			</div>


		</div>
	</main>
</body>

</html>
